<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>
  
</fontconfig>
